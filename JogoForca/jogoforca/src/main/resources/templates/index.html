<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca - Página Inicial</title>
    <link rel="icon" href="/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/jogo.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container mt-5">
        <h1>Bem-vindo ao Jogo da Forca!</h1>
        <div class="image-container">
            <img src="/img/inicio.jpg" alt="Jogo da Forca" class="img-fluid">
        </div>
        <form id="formulario" action="/jogar" method="post" onsubmit="mostrarPerfil(event)">
            <div class="mb-3">
                <label for="nickname" class="form-label">Digite seu nickname:</label>
                <input type="text" id="nickname" name="nickname" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Jogo</button>
        </form>
    </div>

    <!-- Perfil no canto da tela -->
    <div id="perfil" style="display: none;">
        <img src="/img/perfil.jpg" id="imagem-perfil" alt="Perfil">
        <p id="nome-perfil">Nome do Usuário</p>
    </div>

    <script src="/js/jogo.js"></script>
</body>
</html>
